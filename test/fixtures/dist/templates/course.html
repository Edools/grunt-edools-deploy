<header class="main-header course"><div ng-if="course.logo" class="image col-xs-12 col-md-5"><img ng-src="{{ course.logo }}" alt="{{ course.title }}"></div><div class="col-xs-12 text-center" ng-class="{'col-md-7': course.logo !== null || course.logo !== '', 'col-md-12': course.logo === null || course.logo === ''}"><div class="info"><h2 class="title">{{ course.title }}</h2><span class="subtitle">{{ course.subtitle }}</span></div><div class="enroll text-center"><button type="button" add-to-cart="course" class="btn btn-success btn-lg"><span>Matricule-se agora</span> <span class="label label-success">{{ course.product.price | money:'R$' }}</span></button></div></div></header><div class="course-body row"><div class="col-xs-12 col-md-8"><article ng-if="course.description != null && course.description != ''" class="course-description"><section ng-bind-html="course.description"></section></article><article ng-if="course.modules !== undefined && course.modules.length > 0" class="course-content panel"><div class="panel-heading"><strong class="panel-title">Conte√∫do do curso</strong></div><div class="panel-body"><content-tree type="home" ng-model="course"></content-tree></div></article></div><div class="topics col-xs-12 col-md-4"><section ng-repeat="topic in course.topics" class="topic panel"><div class="panel-heading"><strong class="title panel-title">{{ topic.title }}</strong></div><div class="panel-body"><p class="description" ng-bind-html="topic.description"></p></div></section></div></div>
